<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="./style/flex-layout.css">
</head>
<body>
    <header class="header">
        <h1>flex Layout</h1>
        <hr>
    </header>
    <main class="main">
        <section class="continer row">
            <img src="./img/a.jpg" alt="">
        </section>
        <section class="row second-row">
            <div>
                <img src="img/b.jpg" alt="">
            </div>
            <div>
                <img src="img/c.jpg" alt="">
            </div>
            <div class="second-row-third-continer">
                <div>
                    <img src="img/d.jpg" alt="">
                </div>
                <div>
                    <img src="img/e.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="row third-row">
            <div>
                <img src="img/f.jpg" alt="">
            </div>
            <div class="third-row-second-continer">
                <div>
                    <img src="img/g.jpg" alt="">
                </div>
                <div>
                    <img src="img/h.jpg" alt="">
                </div>
                <div>
                    <img src="img/i.jpg" alt="">
                </div>
                <div>
                    <img src="img/j.jpg" alt="">
                </div>
            </div>
            <div>
                <img src="img/h.jpg" alt="">
            </div>
        </section>
    </main>
</body>
</html>
